<html>

<head>
    <title>Shipping Address</title>
</head>

<body>
    <h1>Shipping Address</h1>
    <form>
        <fieldset>
            <label for="phone">Phone Number</label>
            <input type="number" name="phone" required> <br><br>
            <label>Company</label>
            <input type="text"> <br><br>
            <label for="country">Country</label>
            <input type="text" name="country" required><br><br>
            <label>Address Finder </label>
            <input type="text"><br><br>
            <label for="street">Street Address</label>
            <input type="text" name="street" required><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="street" required><br><br>
            <label for="suburb">Suburb</label>
            <input type="text" name="suburb" required><br><br>
            <label for="zip">Zip/Postal Code</label>
            <input type="number" name="zip" required> <br><br>
            <input type="checkbox"> <label>Save in address book</label>

        </fieldset>
        <input type="reset" value="Cancel">
        <input type="submit" value="Save Address">
    </form>
</body>

</html>
