<html>

<head>
    <title>Flipkart Save Address</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Flipkart Address Page</legend>
            <input type="text" name="name" required placeholder="Name"> &nbsp;&nbsp;
            <input type="number" name="number" required placeholder="10-digit mobile number"> <br><br>
            <input type="number" name="pin" required placeholder="Pincode"> &nbsp;&nbsp;
            <input type="text" name="locality" required placeholder="Locality"> <br><br>
            <textarea name="address" required cols="48" rows="5" placeholder="Address(Area and Street)"></textarea> <br><br>
            <input type="text" name="city" required placeholder="City/District/Town"> &nbsp;&nbsp;
            <select name="state-selection">
                <option>--Select State</option>
                <option>Karnataka</option>
                <option>Kerala</option>
                <option>Uttar Pradesh</option>
                <option>Tamilnadu</option>
                <option>Telengana</option>
                <option>Maharastra</option>
                <option>Delhi</option>
                <option>Punjab</option>
            </select> <br><br>
            <input type="text" name="landmark" placeholder="Landmark (Optional)"> &nbsp;&nbsp;
            <input type="number" name="num" placeholder="Alternate Phone (Optional)"> <br><br>
            <label for="address-type">Address Type</label> <br>
            <input type="radio" name="address-type"> Home &nbsp;&nbsp;
            <input type="radio" name="address-type"> Work <br><br>
            <input type="submit" value="Save"> &nbsp;&nbsp;
            <input type="reset" value="Cancel">
        </fieldset>
    </form>
</body>

</html>
