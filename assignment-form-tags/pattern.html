<!-- This code is about pattern attribute -->

<html>
    <head>
        <title>pattern attribute</title>
    </head>
    <body>
        <form>
            <label>Username</label> <br>
            <input type="text" minlength="5" maxlength="12"><br><br>
            <label>Password</label> <br>
            <input type="text" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at
             least one  number and one uppercase and lowercase letter, and at least 8 or more characters"> <br> <br>
            <input type="submit" value="Submit">

        </form>
    </body>
</html>
