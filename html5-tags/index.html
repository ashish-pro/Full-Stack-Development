<!-- In this tutorial we are going to learn some importnant tags related to html5 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Important Tags</title>
  </head>
  <body>
    <div class="container">
      <div class="mark-container">
        <h1>This is mark tag</h1>
        <p><mark>This paragraph</mark> explains about <mark>mark tag</mark></p>
      </div>
      <div class="audio-container">
        <audio controls src="./media-files/iphone.mp3">Audio Songs</audio>
      </div>
      <div class="video-container">
        <video
          width="320"
          height="240"
          autoplay
          muted
          controls
          src="./media-files/sample.mp4"
        ></video>
      </div>
    </div>
  </body>
</html>
